<body>

        <div class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="col-md-6">
                <label for="emailAddress" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailAddress">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="inputCountry">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-12">
                <a href="javascript:;" onclick="getFormInfo()" class="btn btn-primary" id="submitBtn">Submit</a>
            </div>
        </div>
    </div>

    <script>
        function getFormInfo() {
            // assign inputs values in varialble
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const password = document.getElementById("password").value;
            const address = document.getElementById("inputAddress").value;
            const country = document.getElementById("inputCountry").value;
            const city = document.getElementById("inputCity").value;
            const emailAddress = document.getElementById("emailAddress").value;
            const submitBtn = document.getElementById("submitBtn").value;
            const container = document.getElementById("container");

            // creating show values container
            const fullName = firstName + " " + lastName;

            // const inputCityText = document.getElementById("inputCityText");

            // creatign elements for showing form text multiple time
            const divRow = document.createElement("div");
            divRow.setAttribute("class", "row")

            const divCol = document.createElement("div");
            divCol.setAttribute("class", "col-12")

            const textParagraph = document.createElement("p");
            textParagraph.setAttribute("class", "paragraph-text")

            // textParagraph.innerHTML = fullName;

            container.appendChild(divRow);
            divRow.appendChild(divCol);
            divCol.appendChild(textParagraph);

            const inputValues = [fullName, password, address, country, city, emailAddress];

            // const cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];

            textParagraph.innerHTML = "";
